{% extends 'chatifi/base.html' %}
{% load static %}
{% block content %}



        <div class=" mt-2 text-white container-fluid mt-4 p-4 rounded">
            <div class="row  mb-3 border-bottom border-light">
                <h4 class="col text-center pb-3 mb-3">Tw<span class="text-sec">ee</span>ts</h4>
                </div>
                <div class="col-11 col-md-8 mb-3 bg-info mx-auto py-5  border-bottom border-primary">
                    <form id="form-tweet" action="tweet/create" method="POST" class="form">
                        {% csrf_token %}
                        <input type="hidden" value="/", name="next"/>
                        <textarea name="content" placeholder="Tweet here..." id="tweet-input" class="form-control"></textarea>
                        <button type="submit" class="btn btn-block btn-primary mt-2">Tweet</button>
                    </form>
                </div>
            <div class="tweets">
                <h1 class="text-center text-dark pt-5 mt-5">Loading...</h1>
            </div>

        </div>



{% endblock %}
