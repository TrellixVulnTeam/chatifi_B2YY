{% extends 'chatifi/base.html' %}
{% load static %}
{% block content %}



        <div class=" mt-2 text-white container-fluid mt-4 p-4 rounded">
            <div class="row  mb-3 border-bottom border-light">
                <h4 class="col text-center pb-3 mb-3">Tw<span class="text-sec">ee</span>ts</h4>
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-8 mb-3  mx-auto py-5  border-bottom border-primary rounded">
                    <div id="err" class="d-none alert alert-danger text-center">
                        
                    </div>
                    <form id="form-tweet" action="tweet/create" method="POST" class="form">
                        {% csrf_token %}
                        <input type="hidden" value="/", name="next"/>
                        <textarea name="content" placeholder="Tweet here..." id="tweet-input" class="form-control" required></textarea>
                        <button type="submit" class="btn btn-block btn-primary mt-2">Tweet</button>
                    </form>
                </div>
            <div class="tweets">
                <div class=" align-items-center justify-content-center d-flex mt-5">
                    <div class="">
                        <h1 class="text-dark ">Loading</h1>
                    </div>
    
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
